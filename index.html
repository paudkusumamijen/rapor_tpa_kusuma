    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1e293b; }
      
      @media print {
        /* Sembunyikan elemen navigasi dan utama aplikasi */
        aside, .no-print {
          display: none !important;
        }

        /* Pastikan elemen layout utama tidak memiliki batasan tinggi atau overflow */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important; /* Pastikan latar belakang putih */
          color: black !important; /* Pastikan teks hitam */
        }

        /* Konten utama yang berisi children (rapor) */
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
          flex: none !important;
          display: block !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Kontainer p-8 di dalam main yang membungkus children */
        main > div:first-child { /* Target div.p-8 langsung di bawah main */
          padding: 0 !important;
          margin: 0 !important;
        }
        
        /* Area cetak (rapor) harus tampil normal seperti dokumen */
        #print-area {
          visibility: visible !important;
          position: static !important; /* Pastikan kembali ke posisi normal */
          left: auto !important;
          top: auto !important;
          width: 100% !important;
          min-height: auto !important;
          margin: 0 !important;
          padding: 20px !important; /* Padding kertas */
          background-color: white !important;
          box-shadow: none !important;
          color: black !important;
          z-index: auto !important; /* Reset z-index */
        }
        
        /* Pastikan semua elemen di dalam print-area terlihat */
        #print-area * {
          visibility: visible !important;
        }
      }
    </style>
